<html>

<head>
    <link href="styleSheet.css" rel="stylesheet">
</head>


<h1>Please Enter Your Information for the Bot</h1>

<form action="submitted" method="post">
    <!-- First Name Information-->
    <input class="textbox" type="text" id ="fname" name = "fname" placeholder="First Name"> <br><br>
    <!-- Last Name Information-->
    <input class="textbox" type="text" id ="lname" name = "lname" placeholder="Last Name"> <br><br>
    <!-- Email Information-->
    <input class="textbox" type="text" id ="email" name = "email" placeholder="Email"> <br><br>
    <!-- Password-->
    <input class="password" type="text" id ="password" name = "password" placeholder="Password">

    <br><br>

    <!-- Submit Button-->
    <button type="submit" class="button">Run Bot</button>
</form>
</html>
